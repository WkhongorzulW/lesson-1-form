<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="css/slyles.css">
</head>
<body>
    <div class="main-container">
            <form class="my-form">
                <div class="first-col">
                    <h1>General Imformation</h1>
                    <div class="name">
                        <input type="text" name="first-name" placeholder="First Name">
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <input type="email" name="email" placeholder="Email">
                    <input type="date" name="birthdate">
                    <input type="text" name="company" placeholder="Company">
                    <select>
                        <option>Position</option>
                    </select>
                </div>
                <div class="second-col">
                    <h1>Contact Details</h1>
                    <input type="text" name="street" placeholder="Street">
                    <input type="text" name="info" placeholder="Additional Information">
                    <div class="location">
                        <input type="number" name="zipcode" placeholder="Zip Code">
                        <select>
                            <option>
                                Place
                            </option>
                        </select>
                    <div>
                    <select>
                        <option>
                            Ulaanbaatar
                        </option>
                        <option>
                            Darkhan
                        </option>
                        <option>
                            Erdenet
                        </option>
                    </select>
                    <div>
                        <input type="number" name="code" placeholder="Code">
                        <input type="number" name="phone-number" placeholder="Phone Number">
                    </div>
                    <input type="radio" name="accept">
                    <label for="accept">I do accept the <span>Terms and Conditions</span> of your site.</label>
                    <button type="submit">Register Badge</button>
                </div>
            </form>
    </div>
</body>
</html>
